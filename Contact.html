<!DOCTYPE html>
<html>
<head>
<title> Contact us!</title>
<div>
      <form method="get" right action="Home.html">
      <button type="Get me">Home</button></form>
</form>
</head>
<body align="center">


<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Email ID</span>
  </div>
  <input type="text" class="form-control" placeholder="User email" aria-label="Username" aria-describedby="basic-addon1">
</div>
  <p>                </p>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">e.g. Simon</span>
  </div>
</div>
  <p>                </p>
<label for="basic-url">Your company URL</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">e.g. https://xyz.com/</span>
  </div>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>
  <p>                </p>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Subject</span>
  </div>
  <input type="text" class="form-control" aria-label="Subject">
  <div class="input-group-append">
    <span class="input-group-text"></span>
  </div>
</div>
  <p>                </p>
<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Message</span>
  </div>
  <textarea class="form-control" aria-label="text area"></textarea>
</div>
  <p>                </p>
<form>
  <button class="button button-block button-stable" type="submit" ng-click="login()">Submit</button>
</form>
</div>
</body>
